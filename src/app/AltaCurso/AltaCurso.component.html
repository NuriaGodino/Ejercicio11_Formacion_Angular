<div>
  <h3>Alta alumno</h3>
  <label for="nombre">Nombre:</label>
  <input [(ngModel)] = "nombre" type="text">
  <br>
  <br>

  <label for="duracion">Duracion:</label>
  <input [(ngModel)] = "duracion" type="text">
  <br>
  <br>

  <label for="fecha">Fecha:</label>
  <input [(ngModel)] = "fecha" type="date">
  <br>
  <br>
  <label for="precio">Precio:</label>
  <input [(ngModel)] = "precio" type="text">
  <br>
  <br>
  <button (click)="altaCurso()">Enviar</button>
</div>
